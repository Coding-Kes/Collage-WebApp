<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>

    <center>
        <h1> Collage Web App </h1>
        <hr>
        <h4> As soon as the popup appears, please click Allow. After you have spoken the command. </h4>
        <h3> Say talk my selfie, and this will take 3 selfies for you.</h3>

        <hr>
        <button id="start" class="btn btn-warning" onclick="start()"> Start </button>
        <h3> Press the Start button to Start.</h3>
        <hr>

        <label> This Is Your Webcam </label>
        <div id="camera"></div>
        <br><br> <br>

        <label> All Selfies Are Displayed Here </label>
        <div id="resultShow">
            <div id="result1">
                <img src="pic1.jpg" style="width: 30%;">
            </div>

            <div id="result2">
                <img src="pic2.jpg" style="width: 30%;">
            </div>

            <div id="result3">
                <img src="pic3.jpg" style="width: 30%;">
            </div>
        </div>
    </center>

</body>

<script src="main.js">
</script>

</html>
